<form id="newpost" role="form" action="{% url 'post_new' %}" enctype="multipart/form-data" method="post">
	{% csrf_token %}
	<h2>Do you want to say something?</h2>
	<div class="form-group">
		<label for="newpost-title" class="sr-only">Title</label>
		<input type="text" class="form-control" id="newpost-title" name="title" placeholder="Title" maxlength="128" />
	</div>
	<div class="form-group">
		<label for="newpost-description" class="sr-only">Description</label>
		<input type="text" class="form-control" id="newpost-description" name="description" placeholder="Description" maxlength="148" />
	</div>
	<div class="form-group">
		<label for="newpost-body" class="sr-only">Body</label>
		<textarea class="form-control" id="newpost-body" name="body" placeholder="Body" maxlength="5000"></textarea>
	</div>
	<div class="form-group row">
		<div class="col-sm-3">
			<label for="newpost-categories" class="sr-only">Categories</label>
			<input type="text" class="form-control" id="newpost-categories" name="categories" placeholder="Comma-separated categories" />
	    </div>

	    <div class="col-sm-3">
		    <label for="newpost-visibility" class="sr-only">Visibility</label>
		    <select class="form-control" id="newpost-visibility" name="visibility">
		    	<option value="PUBLIC">Public</option>
		    	<option value="FOAF">Friends-of-Friends</option>
		    	<option value="FRIENDS">Friends</option>
		    	<option value="PRIVATE">Private</option>
		    	<option value="SERVERONLY">Server Only</option>
		    </select>
	    </div>

	    <div class="col-sm-3">
			<label for="newpost-recipient" class="sr-only">Recipient</label>
			<input type="text" class="form-control" id="newpost-recipient" name="recipient" placeholder="Username of recipient" />
	    </div>

	    <div class="col-sm-3">
		    <label for="newpost-contenttype" class="sr-only">Content Type</label>
		    <select class="form-control" id="newpost-contenttype" name="contentType">
		    	<option value="text/plain">Text</option>
		    	<option value="text/html">HTML</option>
		    	<option value="text/x-markdown">Markdown</option>
		    </select>
	    </div>
	</div>
	<div class="form-group">
	    <label for="newpost-file" class="sr-only">File input</label>
	    <input type="file" id="newpost-file" name="image" />
	    <p class="help-block">You can attach an image to your post.</p>
  	</div>
  	<div class="form-group">
  		<button type="submit" class="btn btn-default">Post</button>
  	</div>
</form>
