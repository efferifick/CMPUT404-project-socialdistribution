{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
	<h1 class="form-signin-heading">Registration</h1>
	<p>Fill the registration form to create a new account</p>
	
	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}

	<form class="form-horizontal" role="form" action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ request.POST.email }}" required />
			</div>
		</div>
  		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{ request.POST.username }}" required />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
			</div>
		</div>
		<div class="form-group">
			<label for="displayName" class="col-sm-2 control-label">Display Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="displayName" name="displayName" placeholder="Display Name" value="{{ request.POST.displayName }}" required />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign up</button>
			</div>
		</div>
	</form>

{% endblock %}
