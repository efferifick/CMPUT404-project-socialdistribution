{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="center-block" id="form-login">
		<h1 class="form-signin-heading">Please sign in</h1>
		
		{% if form.errors %}
			<p class="text-danger">Your username and password didn't match. Please try again.</p>
		{% endif %}

		<form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
			{% csrf_token %}
			<input type="hidden" name="next" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'index' %}{% endif %}" />
			<input type="text" name="username" class="form-control" placeholder="Username" required autofocus />
			<input type="password" name="password" class="form-control" placeholder="Password" required />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>

{% endblock %}
